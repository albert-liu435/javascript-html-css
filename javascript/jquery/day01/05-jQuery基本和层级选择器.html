<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="jquery.min.js"></script>
  </head>

  <body>
    <div>我是div</div>
    <div class="nav">我是nav div</div>
    <p>我是p</p>
    <ol>
      <li>我是ol 的</li>
      <li>我是ol 的</li>
      <li>我是ol 的</li>
      <li>我是ol 的</li>
    </ol>
    <ul>
      <li>我是ul 的</li>
      <li>我是ul 的</li>
      <li>我是ul 的</li>
      <li>我是ul 的</li>
    </ul>

    <!-- https://blog.csdn.net/qq_44790505/article/details/120294330 -->
    <!-- https://www.cnblogs.com/lgx5/p/16424869.html -->
    <!-- //jQuery 的选择器有以下几种类型： 　　
    //基本选择器：“元素选择器”、“ID选择器”、“类选择器”
    　　//层级选择器：后代选择器、子元素选择器、相邻兄弟选择器、通用兄弟选择器
    　　//过滤选择器：范围选择器、子元素选择器、表单选择器、内容属性选择器、可见性选择器、属性选择器、层次选择器、子元素过滤选择器
    　　//表单选择器：:checked, :disabled, :enabled, :focus, :input, :selected -->

    <script>
      //原生 JS 获取元素方式很多，很杂，而且兼容性情况不一致，因此 jQuery 给我们做了封装，使获取元素统一标准。
      //$(“选择器”)   //  里面选择器直接写 CSS 选择器即可，但是要加引号

      //1、id选择器 $("#id") 匹配指定ID元素
      //2、

      //jquery选择器
      $(function () {
        //类选择器
        console.log($(".nav"));
        //标签选择器
        console.log($("ul li"));
      });
    </script>
  </body>
</html>
