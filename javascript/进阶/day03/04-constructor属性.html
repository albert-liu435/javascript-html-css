<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      //constructor 属性
      //在哪里？ 每个原型对象里面都有个constructor 属性（constructor 构造函数）
      //作用：该属性指向该原型对象的构造函数， 简单理解，就是指向我的爸爸，我是有爸爸的孩子

      //目标：了解constructor属性的作用
      //  使用场景：
      //  如果有多个对象的方法，我们可以给原型对象采取对象形式赋值.
      //  但是这样就会覆盖构造函数原型对象原来的内容，这样修改后的原型对象 constructor 就不再指向当前构造函数了
      //  此时，我们可以在修改后的原型对象中，添加一个 constructor 指向原来的构造函数

      function Stars(name) {
        this.name = name;
      }

      Stars.prototype = {
        sing: function () {
          console.log("唱歌");
        },
        dance: function () {
          console.log("跳舞");
        },
      };
      //指向object
      console.log(Stars.prototype.constructor);

      Stars.prototype = {
        //手动利用constructor指回Stars构造函数
        constructor: Stars,
        sing: function () {
          console.log("唱歌");
        },
        dance: function () {
          console.log("跳舞");
        },
      };
      console.log(Stars.prototype.constructor);

      // constructor  单词 构造函数

      // Star.prototype.sing = function () {
      //   console.log('唱歌')
      // }
      // Star.prototype.dance = function () {
      //   console.log('跳舞')
      // }
      function Star() {}
      // console.log(Star.prototype)
      Star.prototype = {
        // 从新指回创造这个原型对象的 构造函数
        constructor: Star,
        sing: function () {
          console.log("唱歌");
        },
        dance: function () {
          console.log("跳舞");
        },
      };
      console.log(Star.prototype.constructor);
      // console.log(Star.prototype.constructor)

      // const ldh = new Star()
      // console.log(Star.prototype.constructor === Star)
    </script>
  </body>
