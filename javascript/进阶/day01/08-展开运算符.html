<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //剩余参数：函数参数使用，得到真数组
      //展开运算符：数组中使用，数组展开

      const arr1 = [1, 2, 3];
      // 展开运算符 可以展开数组
      console.log(...arr1);

      // console.log(Math.max(1, 2, 3))
      // ...arr1  === 1,2,3
      // 1 求数组最大值
      console.log(Math.max(...arr1)); // 3
      console.log(Math.min(...arr1)); // 1
      // 2. 合并数组
      const arr2 = [3, 4, 5];
      const arr = [...arr1, ...arr2];
      console.log(arr);
    </script>
  </body>
</html>
