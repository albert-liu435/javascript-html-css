  <body>
    <script>
      /*
      箭头函数里面有arguments动态参数吗？可以使用什么参数？
        Ø 没有arguments动态参数
        Ø 可以使用剩余参数

      
      */

      // 1. 利用箭头函数来求和
      const getSum = (...arr) => {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum;
      };
      const result = getSum(2, 3, 4);
      console.log(result); // 9
    </script>
  </body>
