  <body>
    <script>
      /*
      剩余参数允许我们将一个不定数量的参数表示为一个数组
      l. ...是语法符号，置于最末函数形参之前，用于获取多杂的实参
      2. 借助 ... 获取的剩余实参，是个真数组
      
      */

      function getSum(a, b, ...arr) {
        console.log(...arr);
        console.log(arr); // 使用的时候不需要写 ...
      }
      getSum(2, 3);
      getSum(1, 2, 3, 4, 5);
    </script>
  </body>
