<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //     局部作用域分为函数作用域和块作用域。
      // 1. 函数作用域：
      // 在函数内部声明的变量只能在函数内部被访问，外部无法直接访问
      // 总结：
      // 1. 函数内部声明的变量，在函数外部无法被访问
      // 2. 函数的参数也是函数内部的局部变量
      // 3. 不同函数内部声明的变量无法互相访问
      // 4. 函数执行完毕后，函数内部的变量实际被清空

      // for (var i = 1; i <= 3; i++) {
      //   // 块作用域
      //   console.log(i)
      // }
      // console.log(i)

      // 局部作用域分为函数作用域和块作用域。
      // 2. 块作用域：
      // 在 JavaScript 中使用 { } 包裹的代码称为代码块，代码块内部声明的变量外部将【有可能】无法被访问。
      //
      // 总结：
      // 1. let 声明的变量会产生块作用域，var 不会产生块作用域
      // 2. const 声明的常量也会产生块作用域
      // 3. 不同代码块之间的变量无法互相访问
      // 4. 推荐使用 let 或 cons

      // for (let i = 1; i <= 3; i++) {
      //   // 块作用域
      //   console.log(i)
      // }
      // for (let i = 1; i <= 3; i++) {
      //   // 块作用域
      //   console.log(i)
      // }
      if (true) {
        let i = 10;
      }
      console.log(i);
    </script>
  </body>
</html>
