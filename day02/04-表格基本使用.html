<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 在网页中以行+列的单元格的方式整齐展示和数据，如:学生成绩表 -->
    <!-- 表格整体，可用于包裹多个tr -->
    <!-- border:边框宽度，width:表格宽度，height:表格高度 -->
    <table border="1" width="600" height="400">
      <!-- 表格大标题：表示表格整体大标题，默认在表格整体顶部居中位管显示 -->
      <caption>
        <strong>学生成绩单</strong>
      </caption>

      <!-- tr表格每行，可用于包裹td -->
      <!-- td表格单元格，可用于包裹内容 -->

      <tr>
        <!-- th:表格单元格，表示一列小标题，通常用于表格第一行，默认内部文字加粗并居中显示 -->
        <th>姓名</th>
        <th>成绩</th>
        <th>评语</th>
      </tr>
      <tr>
        <td>小哥哥</td>
        <td>100分</td>
        <td>孩砸, 真棒啊</td>
      </tr>
      <tr>
        <td>郭德纲</td>
        <td>150分</td>
        <td>没有郭德纲相声早黄了, 有了郭德纲, 相声更黄了</td>
      </tr>
    </table>
  </body>
</html>
