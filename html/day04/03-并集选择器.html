<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
			同时选择多组标签，设置相同的样式
			选择器语法: 选择器1,选择器2{css}
			找到 选择器1 和 选择器2 选中的标签，设置样式
			*/

      /* p div span h1 文字颜色是红色 */
      /* 选择器1, 选择器2 {} */
      p,
      div,
      span,
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>ppp</p>
    <div>div</div>
    <span>span</span>
    <h1>h1</h1>

    <h2>h2</h2>
  </body>
</html>
