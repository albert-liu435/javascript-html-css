<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- src="" 分别对应的叫属性名和属性值，整体叫做标签属性 -->
    <!-- src="cat.gif" 属性值为目标图片的一个路径 -->
    <!-- alt : 替换文本, 当图片加载失败的时候显示的文字，图片加载成功的时候不会显示该图片 -->
    <!-- title:为提示文本，当鼠标悬停时才显示的文本 -->
    <!-- width和height属性只需要给出一个值, 另一个等比例缩放 - 好处就是图片不变形 -->
    <!-- <img
      src="cat.gif"
      alt="这是一只猫"
      title="这是title文字, 鼠标悬停的时候显示"
      width="200"
      height="800"
    /> -->
    <img
      src="cat.gif"
      alt="这是一只猫"
      title="这是title文字, 鼠标悬停的时候显示"
      width="200"
    />

    <!-- 路径，绝对路径 -->
    <img src="https://www.itheima.com/images/logo.png" />
  </body>
</html>
