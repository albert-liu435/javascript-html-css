<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直居中</title>
    <style>
      div {
        height: 100px;
        background-color: skyblue;

        /*
				作用：设置多行文本的间距
				数字（当前标签font-size属性值的倍数）
				行高的测量方法：从一行文字的最顶端（最底端）量到下一行文字的最顶端（最底端）
				*/
        /* 注意：只能是单行文字垂直居中 */
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div>文字</div>
  </body>
</html>
